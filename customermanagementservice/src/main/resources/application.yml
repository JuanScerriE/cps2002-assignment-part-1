api:
  version: 0.0.1

server:
  port: 9001
  servlet:
    context-path: /

spring:
  application:
    name: CustomerManagement
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost/customermanagement
    username: root
    password: local

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true